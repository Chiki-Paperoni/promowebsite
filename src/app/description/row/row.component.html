<div class="row">
  <div class="number">
    <img class="digit" src="{{ row.digit }}" alt="" />

    <span class="name">{{ row.title }}</span>
  </div>
  <div class="description">{{ row.description }}</div>
  <div class="popup" [class.full]="toggled">
    <img src="{{ row.img }}" alt="" />
  </div>
  <img
    class="arrow"
    src="/assets/arrowdown.png"
    alt=""
    (click)="toggled = !toggled"
    [class.rotate]="toggled"
  />
</div>
